<script type="text/javascript">
var friendData = [];

var start=function(){
    if(new Date().getHours()>=5){
        var l = friendData.length;
        var userId=friendData[l - 1];
        friendData.length = l - 1;
        console.log("还剩", friendData.length, "个好友等待骚扰...");
        console.log(userId);
        document.getElementById('lw_userId').value=userId;
        document.getElementById('add_ls_user').submit();
    }else{
        setTimeout(start,30*60*1000);
    }
};
var iframe=document.getElementById('hidden_iframe_add');
iframe.addEventListener('load',function(){
    setTimeout(function(){
        start();
    },500+Math.random()*(Math.random()<.1?20*1000:5000));
},false);

start();
