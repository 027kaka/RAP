<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RAP Example</title>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js"></script>
<!-- 引入RAP开始 -->
<script type="text/javascript" src="http://rap.alibaba-inc.com/rap.plugin.js?projectId=159&mode=0"></script>
<!-- 引入RAP结束 -->
</head>
<body>
    <pre id="container"></pre>
    <script>
        KISSY.use([ 'node', 'ajax' ], {
            success : function(S, Node, IO) {
                IO({
                    url : 'data.json',
                    dataType : 'json',
                    type : 'get',
                    success : function(data) {
                        Node.one('#container').html(JSON.stringify(data, null, 4));
                    }
                });
            }
        });
    </script>
</body>
</html>
